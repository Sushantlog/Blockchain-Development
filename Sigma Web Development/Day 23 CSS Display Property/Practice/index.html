<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;

            padding: 45px;
            margin: 24px;

        .box1{

        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>
    <div class="box1">Also a nice box</div>
    <span>boy</span>
