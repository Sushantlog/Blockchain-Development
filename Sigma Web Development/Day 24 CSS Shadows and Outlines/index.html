<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows And Outline</title>
    <style>
        /* Shadows */
        .box{
            border: 2px solid black;
            padding: 32px;
            box-shadow: 5px 5px 15px 5px #888888;
        }

        /* Combine Shadows and outline */
        .text-element { 
            text-shadow: 2px 2px 4px #e21111;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 20px;
            outline-offset: 25px;
        }

        /* Outline */
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur earum ipsam quia numquam minus tempore asperiores maiores est ea officia.
    </p>

    <!-- ---------------------------------- -->


</body>
</html>
