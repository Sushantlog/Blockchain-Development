<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgb(141, 44, 44);
        }
        .text-element{
            text-shadow: 2px 2px 4px royalblue;
            outline: 2px solid black;
            border-radius: 8px;
            /* adjustable outline it will not take box values */
            outline-offset: 19px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a Box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex reprehenderit sit explicabo voluptas! Reiciendis, libero ex hic dolorem quasi voluptatum quo magnam temporibus. Reiciendis unde doloremque alias hic accusamus aut?
    </p>
</body>
</html>
