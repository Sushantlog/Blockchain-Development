<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            border: 2px solid black;
            /* height: 133px; */
            height: 433px; /* By Using the fixed position */
            width: 80vw;
            padding: 3px;
            margin: 3px;
        }

        .box1{
            background-color: #00ffff;
            position: absolute;
            top: 0px;
            left: 0px;

            /* Sticky Position */
            /* position: sticky;
            top :0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0; */

        }
        .box2{
            background-color: azure;
            /* this will convert static into moving property */
            /* position: relative; 
            top: 34px;
            left: 56px; */
        }
        .box3{
            background-color: antiquewhite;
            /* position: fixed;
            bottom: 0px;
            left: 8vw;
            height: 111px; */

        }
        .box4{
            background-color: purple;
        }

        .parent{
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;
            position: sticky;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
