<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkred;
            background-color: rgb(64, 236, 150);
        }
        #Hex{
            color: #44EE31;
        }
        #Rgb{
            color: rgb(42, 236, 210);
        }
        #Rgba{
            color: rgba(37, 89, 202, 0.178);
        }
        #Hsl{
            color: hsl(325, 19%, 67%);
        }
    </style>
</head>
<body>
    <h1>Lets Learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li id="Hex">Hex Color Code</li>
            <li id="Rgb">RGB</li>
            <li id="Rgba">RGBA</li>
            <li id="Hsl">HSL</li>
        </ol>
    </p>
</body>
</html>
