<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1{
            /* Color Keyword */
            /* color: red; */

            /* Hex Color Code */
            /* color: #33E61F; */

            /* RGB */
            /* color: rgb(153, 9, 153); */

            /* RGBA */
            /* color: rgba(20, 165, 165, 0.5); */

            /* HSL */
            color: hsl(235, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>Let Learn About Color</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li>Hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
