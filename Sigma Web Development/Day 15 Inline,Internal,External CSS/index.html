<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline,Internal,External CSS</title>

    <!-- Internal Css -->
    <style>
        h2{
            color: green;
            background-color: pink;
        }
    </style>

    <!-- External Css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Inline Css -->
    <H1 style="color: yellow; background-color: red;">Three Way to add css in html</H1>  

    <!-- Internal Css -->
    <h2>Three Way to add css in html</h2>
    <h2>Inline Css is not use as Compare to External and Internal</h2>

    <div>
        <ol>
            <li>Inline Css</li>
            <li>Internal Css</li>
            <li>External Css</li>
        </ol>
    </div>
</body>
</html>
