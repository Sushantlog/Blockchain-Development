<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        console.log(typeof (5 > 8));     //boolean
        console.log(typeof `true`);     //sting
        console.log(typeof true);       //boolean

        console.log(5 == 5.0);
        console.log(5 == 5);

        console.log(5 === 5.0);
        console.log(5 === 5);

        // check value equality
        console.log(5 == `5.0`);
        console.log(5 == `5`);

        // check value and type equality
        console.log(5 === `5.0`);
        console.log(5 === `5`);

    </script>
</body>
</html>
