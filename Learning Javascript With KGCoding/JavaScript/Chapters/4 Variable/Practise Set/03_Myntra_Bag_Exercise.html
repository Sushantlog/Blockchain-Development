<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="03_Myntra_Bag.css">
</head>
<body>
    <button id="Add_Bag" onclick="
    cartQuantity ++;
    document.querySelector(`#cart_summary`).innerText = `Your Bag has ${cartQuantity} items`;
    ">Add to Bag</button>

    <button id="WishList" onclick="
    cartQuantity --;
    document.querySelector(`#cart_summary`).innerText = `Your Bag has ${cartQuantity} items`;
    ">MOVE TO WishList</button>

    <button id="Add_Bag" onclick="
    cartQuantity += 2;
    document.querySelector(`#cart_summary`).innerText = `Your Bag has ${cartQuantity} items`
    ">Add 1+1 Sale Item</button>

    <h1 id="cart_summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart_summary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
